name: Rebuild Static Site

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rebuild-site:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Build static site
      working-directory: sanremo
      env:
        API_KEY: ${{ secrets.API_KEY }}
        API_BASE: https://app.southwind.ai/api
      run: |
        python src/site/build_site.py
    
    - name: Commit and push static site
      working-directory: sanremo
      run: |
        git add src/site/index.html
        git diff --staged --quiet || git commit -m "Rebuild static site"
        git push

